{% extends "base.html" %}
{% block title %}Your Favorites{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Your Favorite Meals</h2>

  {% if favorites %}
    <div class="row">
      {% for meal in favorites %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="{{ meal.meal_image }}" class="card-img-top" alt="{{ meal.meal_name }}">
            <div class="card-body">
              <h5 class="card-title">{{ meal.meal_name }}</h5>
              <a href="{{ url_for('meal_detail', meal_id=meal.meal_id) }}" class="btn btn-outline-primary">View</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>You havenâ€™t saved any meals yet :( </p>
  {% endif %}
</div>
{% endblock %}
