{% extends "base.html" %}
{% block title %}Search Meals{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Search Meals by Ingredients</h2>

  <form method="POST" class="mb-4">
    <div class="input-group">
      <input type="text" name="ingredients" class="form-control" placeholder="e.g., chicken, rice" required>
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </form>

  {% if meals %}
    <div class="row">
      {% for meal in meals %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="{{ meal.strMealThumb }}" class="card-img-top" alt="{{ meal.strMeal }}">
            <div class="card-body">
              <h5 class="card-title">{{ meal.strMeal }}</h5>
              <a href="{{ url_for('meal_detail', meal_id=meal.idMeal) }}" class="btn btn-outline-primary">View Meal</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}
</div>
{% endblock %}
